version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.8.2
  kube-orb: circleci/kubernetes@0.11.0
  aws-eks: circleci/aws-eks@0.2.7
  node: circleci/node@2.1.0

jobs:
  build:
    docker:
      - image: circleci/node:13.10.1
    steps:
      - checkout
      - node/install:
          node-version: "13.10.1"
      - run: node --version
      - node/install-packages
  test:
    docker:
      - image: circleci/node:13.10.1
    steps:
      - checkout
      - node/install:
          node-version: "13.10.1"
      - run: node --version
      - node/install-packages
      - run:
          name: Test application 
          command: npm test
          when: always

  deploy_staging:
    docker:
      - image: circleci/python:3.7
    steps:
      - setup_remote_docker
      - aws-ecr/build-and-push-image:
          repo: ${REPOSITORY_NAME}
          tag: ${CIRCLE_BUILD_NUM}
      - kube-orb/install-kubectl
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: rp-ccits-eks-demo
          aws-region: us-east-2
          install-kubectl: true
      - run:
          name: kubectl command 
          command: | 
            kubectl set image deployment/eks-demo ${REPOSITORY_NAME}=${AWS_REPOSITORY_URL}/${REPOSITORY_NAME}:${CIRCLE_BUILD_NUM}
      - run:
          name: prepare k8s templates 
          command: | 
            aws eks --region $AWS_DEFAULT_REGION update-kubeconfig --name rp-ccits-eks-demo
            kubectl apply -f .k8s/staging.yml --validate=true

          
workflows:
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy_staging:
          requires:
            - test
          filters:
            branches:
              only:
                - master